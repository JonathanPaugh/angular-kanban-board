<div class="root">
  <div class="header">
    Kanban Board
  </div>
  <div class="body">
    <app-stage
      *ngFor="let input of stages; index as i"
      [stage]="input.stage"
      [todos]="input.todos"
      (onClickNext)="handleClickNext($event, i)"
      (onClickPrevious)="handleClickPrevious($event, i)"
    />
  </div>
</div>
