<div class="root">
  <div
    class="header"
    style="{{'background-color: var(--color-' + stage.color + ');' }}"
  >
    <h1>{{stage.name}}</h1>
  </div>
  <div class="body">
    <app-todo
      *ngFor="let todo of todos; index as i"
      [todo]="todo"
      (onClickNext)="handleClickNext($event, i)"
      (onClickPrevious)="handleClickPrevious($event, i)"
    />
  </div>
</div>
